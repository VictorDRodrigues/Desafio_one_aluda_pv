<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio One - 01</title>
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./app.js"></script>

</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__ico">

            <a class="apresentacao__img__alura" href="https://www.alura.com.br/" alt="Icone Alura">
                <img src="./assets/Frame 6.png">
            </a>

        </section>
        
        <section class="apresentacao__texto">

            <div class="apresentacao__texto__div__codigo">
                <textarea class="apresentacao__texto__div__codigo__txt__codigo" name="texto_codigo" id="010" cols=auto rows=auto placeholder="Digite seu texto"></textarea>
            </div>

            <div class="apresentacao__texto__div__aviso">
                <img class="apresentacao__texto__div__aviso__img" src="./assets/bi_exclamation-circle-fill.png">
                <p class="apresentacao__texto__div__aviso__texto">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="apresentacao__texto__div__btn">
                <button onclick="atualizaValorTextarea('apresentacao__texto__div__btn__criptografa')" class="apresentacao__texto__div__btn__criptografa">Criptografar</button>
                <button onclick="atualizaValorTextarea('apresentacao__texto__div__btn__descriptografa')" class="apresentacao__texto__div__btn__descriptografa">Descriptografar</button>    
            </div>

        </section>

        <section class="apresentacao__texto__descodificado">
            <div class="apresentacao__texto__descodificado__clear1" id="divclear01">
                <textarea class="apresentacao__texto__descodificado__escrito" name="texto_decodigo" id="020" disabled></textarea>
                
                <button onclick="copiarValorTextarea('020')" class="apresentacao__texto__descodificado__btn__copy" id="030" >Copy</button>    
            </div> 

            <div class="apresentacao__texto__descodificado__clear2" id="divclear02">
                
                <img class="apresentacao__texto__descodificado__img" src="./assets/High quality products 1 1.png" alt="img_no_cod">

                    <div class="apresentacao__texto__descodificado__img__texto">
                        <p class="apresentacao__texto__descodificado__img__texto__txt1">Nenhuma mensagem encontrada</p>
                        <p class="apresentacao__texto__descodificado__img__texto__txt2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
            </div>
        </section>

        
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Victor Carlo, desafio Alura.</p>
    </footer>

    <footer></footer>
</body>
</html>
